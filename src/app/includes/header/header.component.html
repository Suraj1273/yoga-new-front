<header id="header" class="header d-flex align-items-center fixed-top">
  <div
    class="container-fluid container-xl d-flex align-items-center justify-content-between"
  >
    <a href="" class="logo d-flex align-items-center">
      <img src="assets/img/logo.png" alt="" />
    </a>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a  routerLink="/about">About</a></li>
        <li class="dropdown" *ngFor="let cat of categoryList">
          <a href=""
            ><span>{{cat.categoryname}}</span>
            <i class="bi bi-chevron-down dropdown-indicator"></i
          ></a>
          <ul *ngIf="cat.subcategory[0].course.length">
            <li class="dropdown" *ngFor="let subcat of cat.subcategory">
              <a href="#"
                ><span>{{subcat.subcategoryname}}</span>
                <i class="bi bi-chevron-right dropdown-indicator"></i
              ></a>
              <ul>
                <li *ngFor="let course of subcat.course">
                  <a routerLink="/course/{{course.slug}}">{{course.courseName}}</a>
                </li>
              </ul>
            </li>
          </ul>
          <ul *ngIf="!cat.subcategory[0].course.length">
            <li *ngFor="let subcat of cat.subcategory">
              <a routerLink="/course/{{subcat.slug}}">{{subcat.subcategoryname}}</a>
            </li>
          </ul>
        </li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </nav>

    <div class="position-relative">
      <a href="#" class="mx-2 login-btn"> Login</a>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </div>
  </div>
</header>
